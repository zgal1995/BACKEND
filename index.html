<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="movieInput" placeholder="Enter a movie name">
    <button onclick="getMovieInfo()">Show</button>
  
    <div id="movieInfo">
      <img id="moviePoster" src="" alt="Movie Poster">
      <h3 id="movieTitle"></h3>
      <p>Genre: <span id="movieGenre"></span></p>
      <p>Year: <span id="movieYear"></span></p>
      <p>Plot: <span id="moviePlot"></span></p>
      <p>Director: <span id="movieDirector"></span></p>
      <p>Actors: <span id="movieActors"></span></p>
    </div>
</body>
<script src="app.js"></script>
</html>
